---
# path to the container creation file (relative to where the container is called from)
model:
  ddDir: "../container/cosineSim/"
  
# created container information
# container.name is the name of the created container.
# imgHandle is the name of the created image( userName + "/" + imgName )
container:
  name: "cosine"
  image:
    user: "jackburdick"
    img: "automated"

# input specific
input:
  file: 
    path: "./input/input_cosine/"

# network information
# host.ip is the specified IP to host the container.
# host.port is the port that is exposed to the user/can be called from the API.
network:
  host:
    ip: "127.0.0.1"
    port: "8000"
    endpoint: "cosineSim"

tar:
  dir: "./archive/archive"


...
